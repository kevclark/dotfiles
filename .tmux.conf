# Change prefix from 'Ctrl+B' to 'Ctrl+SPACE'
unbind C-b
unbind C-Space
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Enable mouse mode (useful for seeing term history)
set -g mouse on
set-option -g history-limit 10000

# Set 1 based panes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# rebind split commands
bind v split-window -hc "#{pane_current_path}"
bind h split-window -vc "#{pane_current_path}"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
# Use Ctl-arrow keys without prefix key to switch panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n C-Left if-shell "$is_vim" 'send-keys C-Left'  'select-pane -L'
bind-key -n C-Down if-shell "$is_vim" 'send-keys C-Down'  'select-pane -D'
bind-key -n C-Up if-shell "$is_vim" 'send-keys C-Up'  'select-pane -U'
bind-key -n C-Right if-shell "$is_vim" 'send-keys C-Right'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# Ctl-Shift arrow to switch windows
bind -n S-C-Left  previous-window
bind -n S-C-Right next-window

# Alt-Shift arrow to switch attached client sessions
bind -n S-M-Left  switch-client -p
bind -n S-M-Right switch-client -n

# Swap panes
bind -n C-M-Left swap-pane -U
bind -n C-M-Right swap-pane -D

# Swap current window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# toggle between last window
unbind Space
bind Space last-window

# Attempt to fix colorscheme in tmux
# Override obviously only works if running in Alacritty
# set -g default-terminal "tmux-256color"
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",alacritty:RGB"

# Customize the status line
set -g status-fg  green
set -g status-bg  black

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Heep current path when creating new windows
bind c new-window -c "#{pane_current_path}"

# vim mode
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

bind-key -T copy-mode-vi C-Left select-pane -L
bind-key -T copy-mode-vi C-Down select-pane -D
bind-key -T copy-mode-vi C-Up select-pane -U
bind-key -T copy-mode-vi C-Right select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# some binds from gpakosz/.tmux
# create session
bind C-c new-session
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'
# -- buffers
bind b list-buffers     # list paste buffers
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from


# If usinng the ESC key in vim and runnign via tmux, there is a 500ms defaul delay than tmux
# iserts for detection of meta key sequences. ESC key is not being used for that in this setup
# so set it to 10ms
set -g escape-time 10

# setting advised from nvim checkhealth
set -g focus-events on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "git battery time"
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-empty-plugins false
set -g @dracula-battery-label "ï‰€"
set -g @dracula-day-month true
set -g @dracula-time-format "%R"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Disable status line
set -g status off
# allow status bar to be toggled
bind T set-option status
