# Change prefix from 'Ctrl+B' to 'Ctrl+SPACE'
unbind C-b
unbind C-Space
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Enable mouse mode (useful for seeing term history)
set -g mouse on
set-option -g history-limit 10000

# Set 1 based panes
set -g base-index 1
setw -g pane-base-index 1

# rebind split commands
bind v split-window -hc "#{pane_current_path}"
bind h split-window -vc "#{pane_current_path}"

# Swap current window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# toggle between last window
unbind Space
bind Space last-window

# Attempt to fix colorscheme in tmux
# Override obviously only works if running in Alacritty
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"

# Customize the status line
set -g status-fg  green
set -g status-bg  black

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Heep current path when creating new windows
bind c new-window -c "#{pane_current_path}"

# vim mode
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# Disable status line
set -g status off
